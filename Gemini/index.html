<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek's Toolbox</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Geek's Toolbox</h1>
        <p>A curated collection of fine-tuned web tools.</p>
    </header>

    <main class="tool-gallery">
        <!-- 文件提取器 卡片 -->
        <div class="tool-card" id="file-extractor-card">
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </div>
            <h2 class="card-title">文件提取器</h2>
            <p class="card-description">从文件夹中批量抓取指定类型的文件。</p>
        </div>

        <!-- 未来可以添加更多工具卡片 -->
        <!-- <div class="tool-card"> ... </div> -->
    </main>

    <!-- 文件提取器 模态框 -->
    <div class="modal-backdrop" id="file-extractor-modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h2>文件提取器</h2>
                <button class="close-button" id="close-modal-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="tool-interface">
                    <p class="api-support-note">注意：此工具需要使用 Chrome, Edge 等现代浏览器。</p>
                    <button id="select-source-btn" class="btn">1. 选择源目录</button>
                    <p id="source-path" class="path-display">未选择</p>
                    
                    <div class="select-wrapper">
                        <select id="file-type-select" class="dropdown">
                            <option value=".jpg">图片 (.jpg)</option>
                            <option value=".png">图片 (.png)</option>
                            <option value=".pdf">文档 (.pdf)</option>
                            <option value=".docx">文档 (.docx)</option>
                            <option value=".mp4">视频 (.mp4)</option>
                            <option value=".zip">压缩包 (.zip)</option>
                        </select>
                    </div>

                    <button id="select-target-btn" class="btn">2. 选择目标目录</button>
                    <p id="target-path" class="path-display">未选择</p>

                    <button id="start-extraction-btn" class="btn btn-primary" disabled>开始提取</button>
                </div>
                <div class="log-area">
                    <h4>操作日志:</h4>
                    <pre id="log-output"></pre>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
